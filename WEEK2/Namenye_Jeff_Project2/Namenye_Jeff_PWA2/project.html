<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Jenna's Sweet Treats</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->

    <!-- CSS concatenated and minified via ant build script-->

<body>
<div class=header>

    <div class="userid">Welcome User:</div>

    <div class="logoutbox">
        <button class="dashboard">Dashboard</button>
        <input name="logout" type="button" id="logout" value="Log Off"/>
    </div>
</div>


<div class="recipes">
    <p> <a href="#" class="modalClick">Add +</a> </p>
    <br>
    <h2>Recipe's</h2>


    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>
            <h3 >Recipe's</h3>
            <div id="add">
                <form id="addForm">
                    <label>Recipe Name</label>
                    <input name="recipeName" type="text" id="recipeName"/>
                    <br>
                    <label>Ingredients</label>
                    <input name="ingredients" type="text" id="ingredients"/>
                    <br>
                    <label>Directions</label>
                    <input name="directions" type="text" id="directions"/>
                    <br>
                    <label>Cooking temp and time</label>
                    <input name="cokking" type="text" id="cooking"/>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
